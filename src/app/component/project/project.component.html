<div class="task-container-wrapper">
    <div class="detailed-project-header">
        <div class="filter-header"></div>
        <span class="spacer">
        </span>
        <div class="main-project-info">
            <span class="title">
                {{detailedProject?.title || ""}}
            </span>
            <div *ngIf="projectTeams[0]!=null">

                <select (change)="updateCurrentProject($event.target.value)" [selected] = "selectedTeam">
                    <option *ngFor="let team of projectTeams" value="{{team.id}}">{{team.title}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="detailed-project-content">
        <div *ngIf="noContainers; else contentTable" class="no-containers-info-wrapper">
            <div class="no-containers-info">
                <H1>NO TASK TABLES AVAILABLE</H1>
            </div>
        </div>
        <ng-template #contentTable>
            <table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="detailedProject?.taskContainers"
                multiTemplateDataRows class="mat-elevation-z8">

                <!-- Pattern for columns for not clicked row -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="title">
                        <span style="text-transform: capitalize;">
                            Title
                        </span>
                    </th>
                    <td mat-cell *matCellDef="let element">{{element.title}}</td>
                </ng-container>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="id" disabled>
                    </th>
                    <td mat-cell *matCellDef="let element" style="text-align: end;">
                        <span class="row-action-icons">
                            <mat-icon [inline]="true" (click)="deleteElement(element.id)">delete_forever</mat-icon>
                        </span>
                        <a class="row-action-icons" href='{{this.resourceUrl}}/{{element.id}}'>
                            <mat-icon [inline]="true">forward</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <!-- Pattern for columns for clicked row -->
                <ng-container matColumnDef="detailedColumn">
                    <td mat-cell *matCellDef="let detailedElement" [attr.colspan]="2" class="detail-cell">
                        <div class="detail-container-row">
                            <div class="detail-container" style="flex: 1 1 auto;">
                                <div class="detail-container-element" *ngFor="let detailColumn of columnsForDetails"
                                    [@detailExpand]="detailedElement == expandedElement ? 'expanded' : 'collapsed'">
                                    <div class="detail-element-title">{{detailColumn}}:</div>
                                    <div [innerHTML]="itemResolver(detailedElement[detailColumn])">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="element-row"
                    [class.expanded-row]="expandedElement === element" (click)="toggleElement(element);">
                </tr>
                <tr mat-row *matRowDef="let detailedElement; columns: ['detailedColumn']" class="detail-row"></tr>
            </table>
        </ng-template>

    </div>
</div>
