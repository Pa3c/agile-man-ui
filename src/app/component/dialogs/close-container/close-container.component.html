<div mat-dialog-content class="basic-colors">
  Please provide container where to store not closed tasks
  <mat-form-field class="w-100">
    <mat-label class="basic-colors">Roles</mat-label>
    <mat-select [formControl]="containers" panelClass="custom-mat-select">
      <mat-select-trigger class="basic-colors">
        {{containers.value.title}}
      </mat-select-trigger>
      <mat-option *ngFor="let container of data.containers" [value]="container" class="basic-colors">
        {{container.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="w-100">
    <label for="raportBox">Generate Raport</label>
    <br>
    <input id="raportBox" type="checkbox" [(ngModel)]=generateRaport />
  </div>
</div>
<div mat-dialog-actions class="basic-colors flex-row">
  <button mat-button class="button" (click)="closeDialog()">Cancel</button>
  <button mat-button class="button" (click)="sendResponse()" cdkFocusInitial>Confirm</button>
</div>
