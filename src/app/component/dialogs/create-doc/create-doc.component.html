<div mat-dialog-content class="basic-colors">
  <mat-form-field style="width: 100%;">
    <input #title type="text" placeholder="Title">
  </mat-form-field>
</div>
<div mat-dialog-actions class="basic-colors flex-row w-100">
<button mat-button class="button" (click)="closeDialog()">Cancel</button>
<button mat-button class="button" [mat-dialog-close]="title.value" cdkFocusInitial>Save</button>
</div>
