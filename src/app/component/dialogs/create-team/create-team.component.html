<mat-dialog-content class="mat-typography">
    <div class="create-team-dialog-content">
        <div class="column">
            <span style="font-size: 1.5vw;" mat-dialog-title>Create Team</span>
            <form id="createForm" #createForm="ngForm" (ngSubmit)="create(createForm.value)">
                <input name="title" class="form-control black-focus" required type="text" ngModel required
                    #title="ngModel" placeholder="Title" />
                <div *ngIf="title.invalid && title.touched" class="home-form-alert">
                    Title is required.
                </div>
                <textarea rows="4" name="description" class="form-control description-area" form="createForm"
                    placeholder="Description..."></textarea>
                <i *ngIf="requestInProgress" class="fa fa-spinner fa-spin" style="font-size:24px"></i>&nbsp;&nbsp;
                <span *ngIf="requestInProgress">Loading...</span>
                Users
                <div style="width: 100%; color: red; text-align: center;" *ngIf="addedUsers.length == 0">
                    Please add at least one user
                </div>
                <div style="max-height: 20VH; overflow-y: auto;">
                    <div *ngFor="let user of addedUsers" class="user-div">
                        <div style="flex-grow: 1;">
                            ID: {{user.login}}<br>
                            Name: {{user.name}}
                            Surname: {{user.surname}}
                        </div>
                        <div>
                            <mat-icon (click)="removeUser(user.login)">
                                remove
                            </mat-icon>
                        </div>
                    </div>
                </div>
                <button [disabled]="createForm.invalid || requestInProgress || addedUsers.length == 0" *ngIf="!requestInProgress" type="submit"
                    class="btn btn-dark w-100">Create</button>
            </form>
        </div>
        <div class="column">
            <span style="font-size: 1.5vw;" mat-dialog-title>Manage Users</span>
            <div class="search-panel">
                <input name="title" class="form-control black-focus search-input"
                    (input)="filterUsers($event.target.value)" type="text" placeholder="Search" />
            </div>

            Users
            <div style="max-height: 30VH; overflow-y: auto;">
                <div *ngFor="let user of filteredUsers" class="user-div">
                    <div>
                        ID: {{user.login}}<br>
                        Name: {{user.name}}
                        Surname: {{user.surname}}
                    </div>
                    <div>
                        <mat-icon (click)="addUser(user.login,user.name,user.surname)">
                            add
                        </mat-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
