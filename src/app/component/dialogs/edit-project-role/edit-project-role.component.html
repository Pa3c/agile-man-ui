<div mat-dialog-content class="basic-colors">
  <mat-form-field style="width: 100%;">
    <mat-label class="basic-colors">Roles</mat-label>
    <mat-select [formControl]="roles" multiple  panelClass="custom-mat-select">
      <mat-select-trigger class="basic-colors">
        {{roles.value ? roles.value[0].replace("_"," ") : ''}}
        <span *ngIf="roles.value?.length > 1" class="additional-selection">
          (+{{roles.value.length - 1}} {{roles.value?.length === 2 ? 'other' : 'others'}})
        </span>
      </mat-select-trigger>
      <mat-option *ngFor="let role of projectRoles" [value]="role" class="basic-colors">
        {{role.replace("_"," ")}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions class="basic-colors flex-row">
<button mat-button class="button" (click)="closeDialog()">Cancel</button>
<button mat-button class="button" [mat-dialog-close]="this.roles.value" cdkFocusInitial>Save</button>
</div>
