<div class="doc-container">
  <table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="documentation" class="mat-elevation-z8 w-100" style="margin: 0 0.5rem;">
  <ng-container matColumnDef="creationDate" style="width: fit-content;">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="creationDate">
      <span>
        Creation Date
      </span>
    </th>
    <td mat-cell *matCellDef="let element">{{element.creationDate}}</td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef style="text-align: end;">
      <a href='{{this.resourceUrl}}/{{this.documentationId}}/create'>
      <mat-icon>
        add_circle_outline
      </mat-icon>
    </a>
    </th>
    <td mat-cell *matCellDef="let element; let i = dataIndex;" style="text-align: end;">
      <mat-icon [inline]=true class="editable" (click)="deleteDocumentationVersion(i)">
        delete_forever
      </mat-icon>
      <a class="row-action-icons" href='{{this.resourceUrl}}/{{element.id}}'>
        <mat-icon [inline]=true>forward</mat-icon>
      </a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;">
  </tr>
  </table>

</div>
