<div class="flex-column" style="font-size: 2vh; color: ghostwhite; padding: 0.5rem;">
  <div class="flex-column">
    <mat-form-field>
      <mat-label class="basic">Filters</mat-label>
      <mat-select [formControl]="filters" multiple panelClass="custom-mat-select" class="basic">
        <mat-option *ngFor="let prop of allProperties.list" [value]="prop" class="basic">{{prop.name.replace("_"," ")}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button class="mat-elevation-z4 filter-button">
      Filter
    </button>
    <div>
    </div>
  </div>
  <div class="flex-column filter-container">
    <div *ngFor="let value of filters.value">
      <div *ngIf="value.type=='number'" class="prop-container">
        <div class="title-prop">
          {{value.name.replace("_"," ")}}
        </div>
        <div class="w-100">
          <input min="0" max="100" type="number" name="{{value.name.concat('From')}}">
          <mat-icon>
            trending_flat
          </mat-icon>
          <input min="0" max="100" type="number" name="{{value.name.concat('To')}}">
        </div>
      </div>
      <div *ngIf="value.type=='string'" class="prop-container">
        <div class="title-prop">
          {{value.name.replace("_"," ")}}
        </div>
        <input name="value.name">
      </div>
      <div *ngIf="value.type=='date'" class="prop-container">
        <div class="title-prop">
          {{value.name.replace("_"," ")}}
        </div>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" name="value.name" class="basic">
          <mat-datepicker-toggle matSuffix [for]="picker" class="basic"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
