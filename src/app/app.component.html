<mat-sidenav-container class="sidenav-container" *ngIf="!preventShowFrame()">

    <mat-sidenav #drawer class="sidenav"
        [ngClass]= "{hidden: !(isHandset$ | async)}"
        fixedInViewport="false"
        fixedBottomGap=0
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="false">
      <mat-toolbar (click)="drawer.toggle()">

      </mat-toolbar>
      <mat-nav-list>
        <div class="menu-button" (click)='redirect("projects")'>Projects</div>
        <div class="menu-button" (click)='redirect("teams")'>Teams</div>
        <div class="menu-button" (click)='redirect("users/"+login)'>Profile</div>
        <div class="menu-button" (click)='logOut()'>Logout</div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <div
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon>
            menu
          </mat-icon>
      </div>
        <span class="spacer"></span>
        <span *ngIf="!(isHandset$ | async)" class="hidable-menu-container">
          <div class="drawer-button" (click)='redirect("projects")'>Projects</div>
          <div class="drawer-button" (click)='redirect("teams")'>Teams</div>
          <div class="drawer-button" (click)='redirect("users/"+login)'>Profile</div>
          <div class="drawer-button" (click)='logOut()'>Logout</div>
        </span>
      </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>

<div *ngIf="preventShowFrame()">
    <router-outlet></router-outlet>
</div>
